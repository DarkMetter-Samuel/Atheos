<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8" />
  <title>Cadastro de Usuário</title>
</head>

<body>
  <h1>Cadastro</h1>
  <form id="cadastroForm">
    <input type="text" name="nome" placeholder="Nome" required /><br />
    <input type="email" name="email" placeholder="Email" required /><br />
    <input type="password" name="senha" placeholder="Senha" required /><br />
    <button type="submit">Cadastrar</button>
  </form>

  <div id="mensagem"></div>

  <script>
    document.getElementById('cadastroForm').addEventListener('submit', async (e) => {
      e.preventDefault();

      const form = e.target;

      const usuarioData = {
        nome: form.nome.value,
        email: form.email.value,
        senha: form.senha.value
      };

      try {

        const resposta = await fetch('http://localhost:3000/usuario', {
          method: 'POST',
          headers: {
            'Authorization': ''
          },
          body: JSON.stringify(usuarioData)
        });

        console.log(resposta)

        const resultado = await resposta.json();

        if (resposta) {
          document.getElementById('mensagem').innerText = 'Usuário cadastrado com sucesso!';
        } else {
          document.getElementById('mensagem').innerText = resultado.err || 'Erro no cadastro.';
        }
      } catch (err) {
        console.error('Erro na requisição:', err);
        document.getElementById('mensagem').innerText = 'Erro na comunicação com o servidor.';
      }
    });
  </script>
</body>

</html>
